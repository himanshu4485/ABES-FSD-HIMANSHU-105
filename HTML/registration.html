<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>
    <h1 align="center"><u>REGISTRATION FORM</u></h1>
    <form >
        <table border="0" cellpadding="6" cellspacing="0" align="center" >
            <tr>
                <td>FULL NAME:</td>
                <td><input type="text" name="fullname" required , size=""></td>
            </tr>
            <tr>
                <td>EMAIL:</td>
                <td><input type="text" name="Email" required ></td>
            </tr>
            <tr>
                <td>PASSWORD:</td>
                <td><input type="password" name="password" required ></td>
            </tr>
        <tr>
            <td>CONFIRM PASSWORD:</td>
                <td><input type="password" name="password" required ></td>
        </tr>
            <tr>
                <td>GENDER:</td>
                <td><input type="radio" name="GENDER" >MALE 
               <input type="radio" name="GENDER" >FEMALE</td>
            </tr>
            <tr>
                <td>HOBBIES:</td>
            <td><input type="checkbox" name="hobby" >SINGING
                <input type="checkbox" name="hobby" >READING BOOKS
                <input type="checkbox" name="hobby" >PLAYING CRICKET
                <input type="checkbox" name="hobby" >TRAVELLING</td>
            </tr>
            <tr>
                <td>COURSE:</td>
                <td><select name="COUSRE">
                    <option>SELECT</option>
                    <option>BCA</option>
                    <option>B.Tech</option>
                    <option>MCA</option>
                    <option>M.Tech</option>
                </select></td>        
                </tr>
                <tr>
                <td>ADDRESS:</td>
                <td><textarea name="ADDRESS" rows="4" cols="30" ></textarea></td>
            </tr>
            <tr>
                <td align="center" ><input type="submit"</td>
            </tr>
            <tr>
                <td align="center" ><input type="reset"</td>
            </tr>
        </table>
    </form>
</body>
</html>
